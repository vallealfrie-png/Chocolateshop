<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chocolate Shop Login</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Custom Theme -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            chocolate: '#4E342E',
            cocoa: '#3E2723'
          }
        }
      }
    }
  </script>
</head>

<body class="min-h-screen bg-gradient-to-br from-cocoa via-chocolate to-black flex items-center justify-center">

  <!-- Background blur blobs -->
  <div class="absolute w-72 h-72 bg-amber-500 rounded-full blur-3xl opacity-20 top-10 left-10"></div>
  <div class="absolute w-72 h-72 bg-orange-700 rounded-full blur-3xl opacity-20 bottom-10 right-10"></div>

  <!-- Glass Card -->
  <div class="relative w-full max-w-md p-8 rounded-2xl
              bg-white/10 backdrop-blur-xl border border-white/20
              shadow-2xl animate-fade-in">

    <h1 class="text-3xl font-bold text-center text-white mb-2">
      üç´ Chocolate Shop
    </h1>
    <p class="text-center text-white/70 mb-6">
      Sign in to your dashboard
    </p>

    <form id="loginForm" class="space-y-4">
      <input
        type="email"
        id="email"
        placeholder="Email"
        required
        class="w-full px-4 py-3 rounded-xl bg-white/20 text-white placeholder-white/60
               focus:outline-none focus:ring-2 focus:ring-amber-500"
      />

      <input
        type="password"
        id="password"
        placeholder="Password"
        required
        class="w-full px-4 py-3 rounded-xl bg-white/20 text-white placeholder-white/60
               focus:outline-none focus:ring-2 focus:ring-amber-500"
      />

      <button
        type="submit"
        class="w-full py-3 rounded-xl bg-amber-600 hover:bg-amber-700
               text-white font-semibold transition transform hover:scale-105">
        Log In
      </button>
    </form>

    <p id="message" class="text-center text-sm text-red-400 mt-4"></p>

    <p class="text-center text-white/60 text-sm mt-6">
      ¬© 2025 Chocolate Shop
    </p>
  </div>

  <!-- Supabase Script -->
  <script type="module" src="supabase.js"></script>

  <!-- Simple Fade Animation -->
  <style>
    .animate-fade-in {
      animation: fadeIn 1s ease-out forwards;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

</body>
</html>
